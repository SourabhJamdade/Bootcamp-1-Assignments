<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ElevenLabs </title>
    <link rel="icon" href="favicon.ico" sizes="64x64" type="image/x-icon" />

    <style>
        #googlebtn:hover {
            background-color: #F9FAFB;
        }

        #googlebtn button:hover {
            background-color: #F9FAFB;
        }
    </style>
</head>

<body style="margin:0; font-family: system-ui, -apple-system, sans-serif;">

    <div style="min-height:100vh; display:flex;flex-direction:column;">

        <div style="padding: 24px;font-weight: 700;font-size: 20px; text-align:center;">IIElevenLabs</div>

        <div style="flex:1; display:flex;align-items:center;justify-content:center;">
            <!-- Form -->
            <div
                style="display:flex;flex-direction:column;max-width:420px; width:100%; gap: 16px;border-radius:16px;padding:32px;">
                <h1 style="margin:0 0 8px; font-size:24px;text-align:center;">Create an account</h1>
                <div id="googlebtn"
                    style="border: 1px solid #d0d0d0;display: flex;border-radius:10px;padding: 5px 10px;justify-content: space-between;align-items: center;">
                    <svg width="20" height="20" viewBox="0 0 25 25" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <title>Google</title>
                        <g clip-path="url(#clip0_95_488)">
                            <path
                                d="M24.2663 12.7764C24.2663 11.9607 24.2001 11.1406 24.059 10.3381H12.7402V14.9591H19.222C18.953 16.4494 18.0888 17.7678 16.8233 18.6056V21.6039H20.6903C22.9611 19.5139 24.2663 16.4274 24.2663 12.7764Z"
                                fill="#4285F4"></path>
                            <path
                                d="M12.7401 24.5008C15.9766 24.5008 18.7059 23.4382 20.6945 21.6039L16.8276 18.6055C15.7517 19.3375 14.3627 19.752 12.7445 19.752C9.61388 19.752 6.95946 17.6399 6.00705 14.8003H2.0166V17.8912C4.05371 21.9434 8.2029 24.5008 12.7401 24.5008Z"
                                fill="#34A853"></path>
                            <path
                                d="M6.00277 14.8003C5.50011 13.3099 5.50011 11.6961 6.00277 10.2057V7.11481H2.01674C0.314734 10.5056 0.314734 14.5004 2.01674 17.8912L6.00277 14.8003Z"
                                fill="#FBBC04"></path>
                            <path
                                d="M12.7401 5.24966C14.4509 5.2232 16.1044 5.86697 17.3434 7.04867L20.7695 3.62262C18.6001 1.5855 15.7208 0.465534 12.7401 0.500809C8.2029 0.500809 4.05371 3.05822 2.0166 7.11481L6.00264 10.2058C6.95064 7.36173 9.60947 5.24966 12.7401 5.24966Z"
                                fill="#EA4335"></path>
                        </g>
                        <defs>
                            <clipPath id="clip0_95_488">
                                <rect width="24" height="24" fill="white" transform="translate(0.5 0.5)"></rect>
                            </clipPath>
                        </defs>
                    </svg>
                    <button
                        style="border: none; width:100%;box-sizing:border-box;font-size:15px;padding:12px;background:transparent;color:rgb(0, 0, 0);font-weight:500;cursor:pointer;">Sign
                        up with Google</button>
                </div>
                <label style="font-size:14px;font-weight:500;" for="email">Email</label>
                <input
                    style="width:100%;box-sizing:border-box;font-size:15px;padding:12px 14px;border-radius:10px;border:1px solid #d0d0d0;"
                    type="email" id="email" placeholder="you@example.com">

                <label style="font-size:14px;font-weight:500;" for="password">Password</label>
                <input
                    style="width:100%;box-sizing:border-box;font-size:15px;padding:12px 14px;border-radius:10px;border:1px solid #d0d0d0;"
                    type="password" id="password" placeholder="••••••••">

                <button
                    style="width:100%;box-sizing:border-box;font-size:15px;padding:12px;border-radius:10px;border:none;background:#0f0f0f;color:white;font-weight:500;cursor:pointer;">Sign
                    up</button>

                <div style="text-align:center; font-size:14px;">

                    Already registered?
                    <a style="color: #0f0f0f;font-weight: 500;" href="/">Sign in</a>
                </div>
            </div>
        </div>

        <div style="text-align:center; padding: 20px; background-color: rgba(0, 0, 0, .02);">By continuing, you agree to
            our Terms of Service and Privacy Policy.</div>
    </div>
</body>

</html>
